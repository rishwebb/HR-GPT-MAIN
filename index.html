<!doctype html>
<html lang="en" class="h-full">
<head>
  <link rel="icon" href="logo/logo.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR-GPT</title>

  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-up {
      animation: fadeUp 0.6s cubic-bezier(.2,.8,.2,1);
    }

    .glass-btn {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.12);
      transition: background 0.25s ease, color 0.25s ease, transform 0.2s ease;
    }

    .glass-btn:hover {
      background: #ffffff;
      color: #000000;
      transform: translateY(-2px);
    }

    .glass-btn:active {
      transform: scale(0.96);
    }

    /* Input Styling */
    .glass-input {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: white;
      outline: none;
      transition: border-color 0.2s;
    }
    .glass-input:focus {
      border-color: rgba(255, 255, 255, 0.4);
    }
    
    /* Utility to hide elements */
    .hidden { display: none; }
  </style>
</head>

<body class="h-full bg-black text-white flex items-center justify-center">

  <div id="login-section" class="w-full max-w-md px-6 fade-up">
    <div class="text-center mb-10">
      <h1 class="text-2xl font-semibold tracking-tight">Login</h1>
      <p class="text-sm text-gray-400 mt-2">
        Enter credentials to access HR-GPT
      </p>
    </div>

    <div class="space-y-4">
      <input type="text" id="username" placeholder="ID" 
             class="glass-input block w-full rounded-2xl px-6 py-4 text-lg font-medium placeholder-gray-500">
      
      <input type="password" id="password" placeholder="Password" 
             class="glass-input block w-full rounded-2xl px-6 py-4 text-lg font-medium placeholder-gray-500">
      
      <div class="flex items-center space-x-2 px-2">
        <input type="checkbox" id="remember-me" class="w-4 h-4 rounded border-gray-600 bg-transparent">
        <label for="remember-me" class="text-sm text-gray-400 select-none">Remember me</label>
      </div>

      <button onclick="attemptLogin()"
         class="glass-btn block w-full rounded-2xl px-6 py-5 text-center text-lg font-medium mt-6">
        Unlock
      </button>
      
      <p id="error-msg" class="text-red-500 text-sm text-center mt-2 hidden">Invalid Credentials</p>
    </div>
  </div>

  <div id="menu-section" class="w-full max-w-md px-6 hidden">

    <div class="text-center mb-10">
      <h1 class="text-2xl font-semibold tracking-tight">HR-GPT</h1>
      <p class="text-sm text-gray-400 mt-2">
        Choose a section to continue
      </p>
    </div>

    <div class="space-y-4">

      <a href="https://chatgpt.com/g/g-69904ff317e881919037b9a3c2aca44b-inamigos-gpt"
         class="glass-btn block w-full rounded-2xl px-6 py-5 text-center text-lg font-medium">
        InAmigos GPT
      </a>

      <a href="https://chatgpt.com/g/g-699065ceed108191a3e8fa3ad53377de-interview-responder"
         class="glass-btn block w-full rounded-2xl px-6 py-5 text-center text-lg font-medium">
        Interview Responder (Comming Soon)
      </a>

      <a href="fundraising.html"
         class="glass-btn block w-full rounded-2xl px-6 py-5 text-center text-lg font-medium">
        Fundraising (Coming soon)
      </a>

    </div>

    <p class="text-[11px] text-gray-500 text-center mt-10">
      Admin: Rishav • © All Rights Reserved
    </p>

  </div>

  <script>
    // Credentials
    const VALID_ID = "inamigos";
    const VALID_PASS = "12345678";

    // Elements
    const loginSection = document.getElementById('login-section');
    const menuSection = document.getElementById('menu-section');
    const userIn = document.getElementById('username');
    const passIn = document.getElementById('password');
    const rememberCheck = document.getElementById('remember-me');
    const errorMsg = document.getElementById('error-msg');

    // Check on Load
    window.onload = function() {
      if (localStorage.getItem('hrgpt_remember') === 'true') {
        showMenu();
      }
    };

    function attemptLogin() {
      // Case insensitive check
      const u = userIn.value.trim().toLowerCase();
      const p = passIn.value.trim().toLowerCase();

      if (u === VALID_ID && p === VALID_PASS) {
        if (rememberCheck.checked) {
          localStorage.setItem('hrgpt_remember', 'true');
        }
        showMenu();
      } else {
        errorMsg.classList.remove('hidden');
        // Shake animation effect
        loginSection.style.transform = "translateX(5px)";
        setTimeout(() => loginSection.style.transform = "translateX(0)", 100);
      }
    }

    function showMenu() {
      loginSection.classList.add('hidden');
      menuSection.classList.remove('hidden');
      menuSection.classList.add('fade-up');
    }
  </script>

</body>
</html>
