<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR-GPT</title>

  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-up {
      animation: fadeUp 0.6s ease-out forwards;
    }

    .glass {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .glass-btn {
      transition: all 0.25s ease;
    }

    .glass-btn:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-2px);
    }

    .glass-btn:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body class="h-full bg-black text-white flex items-center justify-center">

  <div class="w-full max-w-md px-6 fade-up">

    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-2xl font-semibold tracking-tight">
        HR-GPT
      </h1>
      <p class="text-sm text-gray-400 mt-2">
        Select a category to continue
      </p>
    </div>

    <!-- Glass Menu -->
    <div class="space-y-4">

      <a href="interview.html"
         class="glass glass-btn block w-full rounded-2xl px-6 py-5 text-center">
        <span class="text-lg font-medium">
          Interview
        </span>
      </a>

      <a href="common.html"
         class="glass glass-btn block w-full rounded-2xl px-6 py-5 text-center">
        <span class="text-lg font-medium">
          Common Questions
        </span>
      </a>

      <a href="fundraising.html"
         class="glass glass-btn block w-full rounded-2xl px-6 py-5 text-center">
        <span class="text-lg font-medium">
          Fundraising
        </span>
      </a>

    </div>

    <!-- Footer -->
    <p class="text-[11px] text-gray-500 text-center mt-10">
      Admin: Rishav • © All Rights Reserved
    </p>

  </div>

</body>
</html>
